<!DOCTYPE html>
<html>
<head>
	<title>Giphy Page</title>
	<link rel="icon" href="./assets/images/giphy.png">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>
    <!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<div class="container">

		<div class="jumbotron">
		  <h1>Giphy Page</h1>
		  <p class="instructions">Click a button to see instrument gifs.</p>
		  <p class="instructions">Enter instrument in search bar to create button.</p>
		  <p class="instructions">Click play/pause button to start/stop gif.</p>
		  <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
		</div>

		<div class="row">
			<div id="buttons">
		</div>
			
		</div>

		<div class="row">

			<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
				<form id="form">

					<label for="input">Add instrument here</label>
					<input id="input" type="text">

					<input id="addinput" class="btn btn-primary" type="submit" value="submit">

				</form>
			</div>

			<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
				
				<div class="myContainer">
					<div class="row" id="instruments"></div>
				</div>
				
			</div>

			<!-- <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<form id="form">

					<label for="input">Add instrument here</label>
					<input id="input" type="text">

					<input id="addinput" class="btn btn-primary" type="submit" value="submit">

				</form>
			</div> -->

		</div>
	</div>
	
</body>
</html>
